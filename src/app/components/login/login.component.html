<ng-container *ngIf="isLoading==false;else elseBlock">
<app-loader></app-loader>
</ng-container>

<ng-template #elseBlock>
<section class="sign-in" style="padding-left:-50%;">
    <div class="container">
        <div class="signin-content">
            <div class="signin-image">
                <figure><img src="https://colorlib.com/etc/regform/colorlib-regform-7/images/signin-image.jpg" alt="sing up image"></figure>
                <a (click)="onTest($event)"  class="signup-image-link">Create an account</a>
            </div>

            <div class="signin-form">
                <h2 class="form-title">Sign in</h2>
                <form *ngIf="!isLoggedIn" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate name="form" class="register-form" id="login-form">
                    <div class="form-group">
                        <label for="your_name"><i class="zmdi zmdi-account material-icons">person</i></label>
                        <input type="text" name="username" [(ngModel)]="form.username" pattern="[a-zA-Z]+" required #username="ngModel" id="your_name" placeholder="Your Name"/>
                    </div>
                    <div *ngIf="username.invalid && username.dirty" class="alert alert-danger">
                      Check your username
                    </div>
                    <div class="form-group">
                        <label for="your_pass"><i class="zmdi zmdi-lock material-icons">lock</i></label>
                        <input type="password" name="password" [(ngModel)]="form.password" required #password="ngModel" id="your_pass" placeholder="Password"/>
                    </div>
                    <div *ngIf="password.invalid && password.dirty" class="alert alert-danger">
                      Check your password
                    </div>
                    <div class="form-group">
                        <!-- <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" /> -->
                              <mat-checkbox class="example-margin" name="remember" color="primary"><p>Remember me</p></mat-checkbox>

                        
                    </div>
                    <div class="form-group form-button">
                        <input type="submit" [disabled]="username.invalid && password.invalid" name="signin"  id="signin" class="form-submit" value="Log in"/>
                    </div>
                </form>
                <div class="alert alert-success" *ngIf="isLoggedIn">
                    Logged in as {{ roles }}.
                  </div>
                  <br>
                  <!-- <div class="alert alert-danger" *ngIf="isLoginFailed">
                    
                  </div> -->
                <div class="social-login">
                    <span class="social-label">Or login with</span>
                    <ul class="socials">
                        <li><a href="#"><i class="display-flex-center zmdi zmdi-facebook material-icons">facebook</i></a></li>
                        <li><a href="#"><i class="display-flex-center zmdi zmdi-twitter material-icons"></i></a></li>
                        <li><a href="#"><i class="display-flex-center zmdi zmdi-google material-icons">email</i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
</ng-template>
