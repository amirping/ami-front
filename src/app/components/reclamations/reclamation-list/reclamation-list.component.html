<div class="mat-elevation-z8" >
    <table mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> Code </th>
        <td mat-cell *matCellDef="let element"> {{element.code}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef> Date de cr√©ation </th>
        <td mat-cell *matCellDef="let element"> {{element.createdAt | date}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="etape">
        <th mat-header-cell *matHeaderCellDef> Etat </th>
        
        <td mat-cell *matCellDef="let element"><ng-container *ngIf="element.etape.name=='onHold'"><mat-chip-list><mat-chip>{{element.etape.name}}</mat-chip></mat-chip-list></ng-container> 
          <ng-container *ngIf="element.etape.name=='active'"><mat-chip-list><mat-chip color="primary" selected>{{element.etape.name}}</mat-chip></mat-chip-list></ng-container> 
          <ng-container *ngIf="element.etape.name=='paused'"><mat-chip-list><mat-chip color="warn" selected>{{element.etape.name}}</mat-chip></mat-chip-list></ng-container> 
          <ng-container *ngIf="element.etape.name=='completed'"><mat-chip-list><mat-chip class="buttonSuccess" >{{element.etape.name}}</mat-chip></mat-chip-list></ng-container> 
        </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="reclamation">
        <th mat-header-cell *matHeaderCellDef> Titre </th>
        <td mat-cell *matCellDef="let element"> {{element.reclamation.title}} </td>
      </ng-container>
      <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let element" (click)="detail(element.reclamation._id)"><button mat-button >Test</button></td>  
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[3, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
