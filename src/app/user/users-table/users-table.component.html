    <mat-card class="example-card" *ngIf="test(i._id)==false"
      [colspan]="( cardLayout | async )?.chart.cols"
      [rowspan]="( cardLayout | async )?.chart.rows">
      <mat-card-header>
        <!-- <div mat-card-avatar class="example-header-image"></div> -->
        <mat-card-title>{{i.firstname}} {{i.lastname}}</mat-card-title>
        <mat-card-subtitle> Numero : {{i.numtel}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <ul>
          <li>Date de creation  : {{i.createdAt | date : 'yyyy-MM-dd HH:mm:ss'}}</li>
          <li>Etat : <span *ngIf="i.status=='Active';else elseBlock"> Account Active <i class="material-icons" style="color: green;">gpp_good</i></span></li>
          <li>Email  : {{i.email}}</li>
        </ul>
      </mat-card-content>
      <mat-card-actions>
        <button mat-stroked-button (click)="consult(i._id)" style="color: #334D6E;">Profile<i
          class="material-icons">pageview</i></button>
        <button mat-button color="warn" (click)="openModal(template)">Delete<i
            class="material-icons">delete_outline</i></button>
      </mat-card-actions>
    </mat-card>
    

    <ng-template #template>
      <div class="modal-header">
        <h4 class="modal-title pull-left">Delete {{i.firstname}} {{i.lastname}}</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure !!
      </div>
      <div class="modal-action">
        <button mat-button (click)="deleteUser(i._id)" color="warn">Delete</button>
        <button mat-button (click)="closeModal(template)"> cancel</button>
      </div>
    </ng-template>
    <!-- <pagination [totalItems]="list.length" (pageChanged)="pageChangedEvent($event)"></pagination> -->
  </mat-grid-list>


</div>
<ng-template #elseBlock>Pending <mat-icon aria-hidden="false" style="color: orange;" aria-label="Example home icon">error_outline</mat-icon></ng-template>
